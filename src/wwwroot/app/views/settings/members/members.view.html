<div class="main-card">
   <div class="card-section">
      <div class="grid-block">
         <zf-accordion class="medium-12" auto-open="false">
               <ul class="members-tab">
                  <li ng-repeat="user in currentGroup">
                     <h5 ng-bind="::user.login"></h5>
                     <h6>{{user.firstName + ' '+ user.lastName}}</h6>
                  </li>
               </ul>
            </zf-accordion-item>
         </zf-accordion>
      </div>
   </div>
</div>
