<div ng-class="($state.current.data.asEdit) ? 'main-card' : 'userProfile'">
   <div class="card-section">
      <div class="grid-block">
         <div class="vertical medium-12 grid-block">
            <div class="grid-block">
               <div class="medium-6 grid-block">
                  <contacts class="profile-contacts" entity="user"></contacts>
               </div>
               <div class="medium-3 profile-info">
                  <div><i class="fi-marker"></i>
                  <span ng-bind="::'COMMON.LOCATION' | translate"></span>
                  <span ng-bind="location()"></span></div>
                  <div ng-if="role"><i class="fi-torso"></i>
                  <span ng-bind="::'ROLES.ROLE' | translate"></span>
                  <span ng-bind="role.title"></span></div>
                  <div ng-if="user.birthDate"><i class="fi-calendar"></i>
                  <span ng-bind="'CANDIDATE.AGE' | translate"></span>
                  <span ng-bind="convertDate(user.birthDate) | age"></span></div>
               </div>
               <div class="medium-3">
                  <a class="button change-pass" ng-bind="::('PROFILE.CHANGE_PASS'|translate)" ng-click="showChangePassword()"></a>
               </div>
            </div>
         </div>
      </div>
   </div>
   <hr/>
   <div ui-view></div>
</div>
