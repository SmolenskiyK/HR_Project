<div class="contacts-directive">
   <div ng-repeat="phone in phones">
      <a ng-if="(phone.number | tel)" href="tel:+{{phone.number}}"><i class="fi-telephone"></i> {{phone.number | tel}}</a>
   </div>
   <div ng-if="skype"><a href="skype:{{skype}}?chat"><i class="fi-social-skype"></i>  {{skype}}</a></div>
   <div ng-if="email"><a href="mailto:{{email}}"><i class="fi-mail"></i>  {{email}}</a></div>
   <div class="contacts-socials">
      <a href="#"><i class="fi-social-linkedin"></i></a>
      <a href="#"><i class="fi-social-github"></i></a>
      <a href="#"><i class="fi-social-facebook"></i></a>
      <a href="#"><i class="fi-social-stack-overflow"></i></a>
      <a href="#"><i class="fi-social-google-plus"></i></a>
   </div>
</div>
