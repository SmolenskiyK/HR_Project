<div class="login-page">
	<div class="form">
		<div class="login-header">
			<h3>Hello, please login</h3>
		</div>
		<form ng-submit="login(loginForm)" name="loginForm" class="login-form">
			<input ng-model="credentials.login" placeholder="{{::'LOGIN.LOGIN' | translate}}" type="text" name="userLogin" validator="required, minlength=3, maxlength=50">
			<input ng-model="credentials.password" placeholder="{{::'LOGIN.PASSWORD' | translate}}" id="password" type="password" name="userPassword"
				validator="required">
		   <button type="submit" name="authorize" ng-bind="::'LOGIN.LOGIN' | translate" ng-click="login(loginForm)"></button>
		</form>
	</div>
</div>
