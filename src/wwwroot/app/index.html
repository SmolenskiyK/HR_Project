<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Bot Start Page</title>
</head>

<body ng-app="bot">
   <a ui-sref="home">Home</a>
   <a ui-sref="candidates">Candidates</a>
   <a ui-sref="vacancies">Vacancies</a>

   {% } %}
</body>

</html>
