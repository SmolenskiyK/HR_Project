<div class="grid-block">
    <div class="medium-12 grid-block">
        <div class="main-card">
            <div class="card-section">
                <form>
                    <div class="grid-block">
                        <div class="medium-3 grid-block">
                            <fieldset>
                                <input ng-model="user.LastName" placeholder="{{::'COMMON.LAST' | translate}}" type="text">
                                <input ng-model="user.FirstName" placeholder="{{::'COMMON.FIRST' | translate}}" type="text">
                                <input ng-model="user.MiddleName" placeholder="{{::'COMMON.MIDDLE' | translate}}" type="text">
                            </fieldset>
                        </div>
                        <div class="medium-3 grid-block">
                            <fieldset>
                                <ul class="some-change">
                                    <li>
                                        <input ng-model="user.IsMale"  value="true"  type="radio" id = "male">
                                        <label for="male">{{::'COMMON.MALE' | translate}}</label>
                                    </li>
                                    <li>
                                        <input ng-model="user.IsMale" value="false" type="radio" id = "female">
                                        <label for="female">{{::'COMMON.FEMALE' | translate}}</label>
                                    </li>
                                </ul>
                                <input ng-model="user.Location.County" placeholder="{{::'COMMON.COUNTRY' | translate}}" type="text">
                                <input ng-model="user.Location.City" placeholder="{{::'COMMON.CITY' | translate}}" type="text">
                            </fieldset>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
