<div id="stages">
    <div ng-repeat="stageAndVsi in dialogTransferObject.vacancyStagesCandidatesVSIs">
        <div style="display: flex; flex-direction: column ;justify-content: flex-start;">
            <a class="stage-button" ng-bind="stageAndVsi.stage.stage.title" ng-class='stageAndVsi.class' ng-click="stageClick(stageAndVsi, entityStageObject, dialogTransferObject.vacancyStagesCandidatesVSIs)"></a>
            <textarea ng-class="{'invalid': !stageAndVsi.areaIsValid, 'valid': stageAndVsi.areaIsValid}" class="comment-area" ng-if='stageAndVsi.showCommentArea' ng-model='stageAndVsi.vsi.comment.message'></textarea>
        </div>
    </div>
</div>
