<div class="contacts-directive" ng-class="{ltr: direction==='ltr', rtl: direction ==='rtl', ttb: direction==='ttb'}">
   <div class="medium-6">
      <img ng-src="{{entity.photo.imagePath}}">
   </div>
   <div>
      <h3 ng-if="entity.login" ng-bind="::(entity.firstName+' '+entity.lastName)"></h3>
        <div ng-repeat="phone in entity.phoneNumbers">
         <a ng-if="(phone.number | tel)" href="tel:+{{phone.number}}"><i class="fi-telephone"></i> {{phone.number | tel}}</a>
      </div>
      <div ng-if="entity.skype"><a href="skype:{{entity.skype}}?chat"><i class="fi-social-skype"></i>  {{entity.skype}}</a></div>
      <div ng-if="entity.email"><a href="mailto:{{entity.email}}"><i class="fi-mail"></i>  {{entity.email}}</a></div>
      <div ng-if="entity.socialNetworks" class="contacts-socials">
         <img ng-repeat="social in entitty.socialNetworks" ng-href="social.path" ng-src="{{social.imagePath}}">
      </div>
   </div>
</div>
