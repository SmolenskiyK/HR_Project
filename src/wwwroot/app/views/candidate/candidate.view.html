<div>Add new Candidate</div>
<div>
    <input type="text" ng-model="candidate.personalInfo.firstName" placeholder="First Name">
    <input type="text" ng-model="candidate.personalInfo.middleName" placeholder="Middle Name">
    <input type="text" ng-model="candidate.personalInfo.lastName" placeholder="Last Name">
    <input type="text" ng-model="candidate.industry" placeholder="Industry">
    <input type="text" ng-model="candidate.workInfo.positionDesired" placeholder="Position Desired">
    <input type="text" ng-model="candidate.workInfo.salaryDesired" placeholder="Salary Desired">
    <button ng-click="saveCandidate()">ADD</button>
</div>
<div>Candidate</div>
<p>{{candidate.id}}</p>
<p>{{candidate.personalInfo.firstName}}</p>
<p>{{candidate.personalInfo.middleName}}</p>
<p>{{candidate.personalInfo.lastName}}</p>
<p>{{candidate.industry}}</p>
<p>{{candidate.workInfo.positionDesired}}</p>
<p>{{candidate.workInfo.salaryDesired}}</p>
