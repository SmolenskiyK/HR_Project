<div ng-class ="($state.current.data.asEdit) ? 'main-card' : 'userProfile'">
   <div class="card-section">
      <div class="grid-block">
         <div class="medium-3 grid-block">
            <div zf-open="basicModal" class="profile-photo" title="Upload Photo">
               <span class="upload-title">Upload Photo</span>
            </div>
            <div zf-modal="" id="basicModal">
               <a zf-close="" class="close-button">Ã—</a>
               <h3>Add a photo</h3>
               <input type="file" file-model="photo" class="profile-photo-input">
            </div>
         </div>
         <div class="vertical medium-9 grid-block">
            <div class="grid-block">
               <h3>{{user.firstName+" "+user.lastName+" ["+user.login+"]"}}</h3>
            </div>
            <div class="grid-block">
               <div class="medium-4 grid-block">
                  <contacts phone = "user.phoneNumber" skype="user.skype" email = user.email></contacts>
               </div>
               <div class="medium-4">
                  <p>{{user.location}}</p>
                  <p>{{user.role}}</p>
                  <p>{{age()}}</p>
               </div>
               <div class="medium-4">
                  <a class="button change-pass">Change password</a>
               </div>
            </div>
         </div>
      </div>
   </div>
   <hr/>
   <div ui-view></div>
</div>
