<div  class="main-card thesaurus">
   <div class="thesaurus-select">
      <oi-select class="multiple-select"
              oi-options="thesaurusName for thesaurusName in thesaurusNames | orderBy : 'title'"
              ng-model="currentThesaurusName">
      </oi-select>
   </div>        
   <thesaurus ng-repeat="thesaurusName in ::thesaurusNames" name="{{::thesaurusName}}" 
              ng-if="thesaurusName===currentThesaurusName"></thesaurus>
</div>
